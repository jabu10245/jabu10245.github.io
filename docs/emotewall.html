<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emote Wall</title>
        <link rel="stylesheet" href="emotewall.css">
    </head>
    <body>
        <form>
            <section>
                <div>
                    <label for="channelName">Channel Name:</label>
                    <input id="channelName" name="channelName" type="text" autofocus>
                </div>
                <div>
                    <input id="debug" name="debug" type="checkbox">
                    <label for="debug">Debug</label>
                </div>
                <div>
                    <label for="maxEmotesPerMessage">Max Emotes Per Message:</label>
                    <input id="maxEmotesPerMessage" name="maxEmotesPerMessage" type="number">
                </div>
                <div>
                    <label for="maxEmotesTotal">Max Emotes in Total:</label>
                    <input id="maxEmotesTotal" name="maxEmotesTotal" type="number">
                </div>
                <div>
                    <input id="reverseOrder" name="reverseOrder" type="checkbox">
                    <label for="reverseOrder">Reverse Emote Order</label>
                </div>
                <div>
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="dynamic">dynamic</option>
                        <option value="large">large</option>
                        <option value="medium">medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div>
                    <label for="mode">Mode:</label>
                    <select id="mode" name="mode">
                        <option value="default">default</option>
                        <option value="bouncy">bouncy</option>
                    </select>
                    <div id="mode_description"></div>
                </div>
                <div>
                    <input id="modulateColors" name="modulateColors" type="checkbox">
                    <label for="modulateColors">Modulate Colors</label>
                </div>
                <button id="apply" type="button">Apply</button>
            </section>
        </form>
        <script src="tmi.min.js"></script>
        <script src="emotewall.js"></script>
    </body>
</html>
