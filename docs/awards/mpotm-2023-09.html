                --ribbon-3-font-size: var(--micropenis-of-the-month-font-size);

            * {
                box-sizing: border-box;
            }

            .ribbon {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0 auto;
                right: 0;
            }

            .ribbon [class*=ribbon-] {
                margin: 74px auto 0;
                transform-origin: 50%, 50%;
                transform: rotate(-8.5deg);
                position: relative;
                z-index: 4;
                width: 287px;
                height: 56px;
            }

            /* main text */
            .ribbon [class*=ribbon-] .inner {
                background: var(--bg-primary);
                color: var(--fg-primary);
                text-transform: uppercase;
                text-align: center;
                display: block;
                width: 0;
                height: 100%;
                padding: 11px 0;
                font-size: 1.5em;
                text-shadow: 3px 3px 1px var(--bg-primary-dark);
                position: relative;
                z-index: 2;
                transform: skewX(-9deg);
                transition: width 0.12s ease-in-out;
            }

            /* back ribbon parts */
            .ribbon [class*=ribbon-]:before {
                content: "";
                transform-origin: 0 0;
                transform: rotate(-17.25deg) skewX(-9deg) translateX(158px);
                display: block;
                width: 0;
                height: 100%;
                position: absolute;
                top: 0;
                left: 4px;
                background: var(--bg-primary-dark);
                z-index: -1;
                transition: all 0.12s ease-in-out 0.7s;
            }

            /* top ribbon part */
            .ribbon .ribbon-1 .inner {
                letter-spacing: 2px;
                font-weight: 700;
            }
            .ribbon .ribbon-1 .inner sup {
                font-size: 10pt;
            }
            .ribbon.active .inner {
                width: 100%;
            }
            .ribbon.active .ribbon-1 .inner {
                transition-delay: 0.82s;
            }
            .ribbon.active .ribbon-1:before {
                width: 158px;
                transform: rotate(-17.25deg) skewX(-9deg) translateX(0);
            }

            .ribbon .ribbon-2 .inner:before {
                transform-origin: 50% 50%;
                transform: rotate(180deg);

            .ribbon .ribbon-2:before {
                width: 0;
                left: 11px;
                transform: rotate(-10.25deg) skewX(-9deg) translateX(451px);

            .ribbon.active .ribbon-2 .inner:before, .ribbon.active .ribbon-2 .inner:after {

            .ribbon.active .ribbon-2:before {
                width: 376px;
                transform: rotate(-10.25deg) skewX(-9deg) translateX(0);

            /* bottom ribbon part */
            .ribbon .ribbon-3 {
                z-index: 2;
                font-size: var(--ribbon-3-font-size);
                width: 326px;
                height: 55px;
                margin-top: 24px;

            .ribbon .ribbon-3 .inner {
                color: var(--fg-secondary);
                padding: 0;
            }
            .ribbon .ribbon-3:before {
                width: 0;
                height: 47px;
                left: 11px;
                transform: rotate(-10.25deg) skewX(-9deg) translateX(387px);
                transition-delay: 1.18s;
            }
            .ribbon .ribbon-3:after {
                content: "";
                transform-origin: 100% 100%;
                transform: rotate(-15.3deg) skewX(9deg) translateX(72px);
                display: block;
                width: 0;
                height: 45px;
                position: absolute;
                bottom: 0;
                right: 4px;
                background: var(--bg-primary-dark);
                z-index: -1;
                transition-delay: 1.42s;
            }
            .ribbon.active .ribbon-3 .inner {
                transition-delay: 1.3s;
            }
            .ribbon.active .ribbon-3:before {
                width: 387px;
                transform: rotate(-10.25deg) skewX(-9deg) translateX(0);
            }
            .ribbon.active .ribbon-3:after {
                width: 60px;
                transform: rotate(-15.3deg) skewX(9deg) translateX(0);
            }

            /* bottom ball */
            .ribbon .ball {
                width: 240px;
                height: 240px;
                background-color: var(--bg-primary-dark);
                background-image: var(--avatar-url);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 50%;
                padding: 85px 20px 0;
                text-align: center;
                color: var(--bg-primary-dark);
                border: 10px solid var(--bg-primary-dark);
                margin: -47px auto 0;
                position: relative;
                left: 18px;
                z-index: 1;
                transform-origin: 50% 50%;
                transform: rotate(-8.5deg);
            }
            .ribbon .ball .ball-text {
                font-size: 18pt;
                line-height: 1.2;
                text-align: center;
                font-style: italic;
                display: block;
                width: 172px;
                margin-top: 24px;
                color: white;
                text-shadow: -1px 1px 2px black, 1px 1px 2px black, 1px -1px 0 black, -1px -1px 0 black;
            }
            .ribbon .ball .ball-text .first {
                font-size: 26pt;
                font-weight: bold;
                display: block;
                margin: 0 auto;
                white-space: nowrap;
            }
            
            /* fading and moving stuff */
            .ribbon .fadeLeft {
                opacity: 0;
                transform: translateX(-100%);
                transition: all 0.3s ease-in-out 1.56s;
                display: block;
            }
            .ribbon .fadeRight {
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease-in-out 1.56s;
                display: block;
            }
            .ribbon .fadeIn {
                opacity: 0;
                transition: all 0.3s ease-in-out 1.42s;
                display: block;
            }
            .ribbon.active .fadeLeft, .ribbon.active .fadeRight {
                opacity: 1;
                transform: translateX(0);
            }
            .ribbon.active .fadeIn {
                opacity: 1;
            }

                width: 120px;
